<div class='h-screen w-full flex justify-center items-center'>
  <mat-card class='p-4 max-w-md w-full'>
    <mat-card-title class='text-center text-4xl pb-2'>Sign Up</mat-card-title>
    <form>
      <mat-form-field appearance="fill" class='w-full'>
        <mat-label>Nombre</mat-label>
        <input matInput name='first_name'>
      </mat-form-field>
      <mat-form-field appearance="fill" class='w-full'>
        <mat-label>Apellidos</mat-label>
        <input matInput name='last_name'>
      </mat-form-field>
      <mat-form-field appearance="fill" class='w-full'>
        <mat-label>Nombre de usuario</mat-label>
        <input matInput name="username">
      </mat-form-field>
      <mat-form-field appearance="fill" class='w-full'>
        <mat-label>Correo electrónico</mat-label>
        <input matInput type='email' name="email">
      </mat-form-field>
      <mat-form-field appearance="fill" class='w-full'>
        <mat-label>Contraseña</mat-label>
        <input matInput type='password' name='password'>
      </mat-form-field>
      <button
        class='w-full'
        color="primary"
        mat-raised-button
        type='submit'
      >Registrarse</button>
    </form>
  </mat-card>
</div>
